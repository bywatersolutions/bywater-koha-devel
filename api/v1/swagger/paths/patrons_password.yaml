---
"/patrons/{patron_id}/password":
  post:
    x-mojo-to: Patrons::Password#set
    operationId: setPatronPassword
    tags:
      - patrons
    summary: Set password for a patron
    parameters:
      - $ref: ../parameters.yaml#/patron_id_pp
      - name: body
        in: body
        description: A JSON object containing password information
        schema:
          type: object
          properties:
            password:
              description: New password (plain text)
              type: string
            password_2:
              description: Repeated new password (plain text)
              type: string
          required:
            - password
            - password_2
          additionalProperties: false
    produces:
      - application/json
    responses:
      "200":
        description: Password changed
      "400":
        description: Bad request
        schema:
          $ref: ../definitions.yaml#/error
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Patron not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal server error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        borrowers: "1"
"/patrons/{patron_id}/password/expiration_date":
  put:
    x-mojo-to: Patrons::Password::Expiration#set
    operationId: setPatronPasswordExpiration
    tags:
      - patrons
    summary: Set password expiration for a patron
    parameters:
      - $ref: ../parameters.yaml#/patron_id_pp
      - name: body
        in: body
        description: A JSON object containing password expiration date
        schema:
          type: object
          properties:
            expiration_date:
              description: Date to expire password
              type: string
              format: date
          required:
            - expiration_date
          additionalProperties: false
    produces:
      - application/json
    responses:
      "200":
        description: Password expiration changed
      "400":
        description: Bad request
        schema:
          $ref: ../definitions.yaml#/error
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Patron not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        superlibrarian: "1"
