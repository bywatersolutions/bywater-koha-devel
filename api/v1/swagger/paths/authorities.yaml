---
"/authorities":
  post:
    x-mojo-to: Authorities#add
    operationId: addAuthority
    tags:
      - authorities
    summary: Add authority
    parameters:
      - name: Body
        in: body
        description: A JSON object or the Marc string describing an authority
        required: true
        schema:
          type:
            - string
            - object
      - $ref: "../swagger.yaml#/parameters/authority_type_header"
      - $ref: "../swagger.yaml#/parameters/confirm_not_duplicate_header"
    produces:
      - application/json
    responses:
      "200":
        description: An authority
      "400":
        description: Bad request
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "406":
        description: Not acceptable
        schema:
          type: array
          description: Accepted content-types
          items:
            type: string
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        editcatalogue: edit_catalogue
"/authorities/{authority_id}":
  get:
    x-mojo-to: Authorities#get
    operationId: getAuthority
    tags:
      - authorities
    summary: Get authority
    parameters:
      - $ref: "../swagger.yaml#/parameters/authority_id_pp"
    produces:
      - application/json
      - application/marcxml+xml
      - application/marc-in-json
      - application/marc
      - text/plain
    responses:
      "200":
        description: An authority
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: Authority not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "406":
        description: Not acceptable
        schema:
          type: array
          description: Accepted content-types
          items:
            type: string
      "500":
        description: |
          Internal server error. Possible `error_code` attribute values:

          * `internal_server_error`
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        catalogue: "1"
  delete:
    x-mojo-to: Authorities#delete
    operationId: deleteAuthority
    tags:
      - authorities
    summary: Delete authority
    parameters:
      - $ref: "../swagger.yaml#/parameters/authority_id_pp"
    produces:
      - application/json
    responses:
      "204":
        description: Authority deleted
        schema:
          type: string
      "401":
        description: Authentication required
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "403":
        description: Access forbidden
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "404":
        description: Biblio not found
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "409":
        description: Unable to perform action on biblio
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "500":
        description: Internal error
        schema:
          $ref: "../swagger.yaml#/definitions/error"
      "503":
        description: Under maintenance
        schema:
          $ref: "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        editcatalogue: edit_catalogue
