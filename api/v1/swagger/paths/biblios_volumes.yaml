    operationId: addVolume
    tags:
      - volumes
    parameters:
      - name: biblio_id
        in: path
        description: Internal identifier for the parent bibliographic record
        required: true
        type: string
      - name: body
        in: body
        description: A JSON object representing a volume
        required: true
        schema:
          type: object
          properties:
            description:
              type: string
              description: Volume description
            display_order:
              type: integer
              description: Position in waiting queue
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      "201":
        description: A successfully created volume
        schema:
          $ref: ../definitions.yaml#/volume
      "400":
        description: Bad parameter
        schema:
